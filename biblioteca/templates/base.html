{% load static %}
<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome 5.15.4-->
        <link rel="stylesheet" href="{% static 'lib/plugins/fontawesome-free/css/all.min.css' %}">
        <!-- Bootstrap 5.1.3 -->
        <link rel="stylesheet" href="{% static 'lib/bootstrap/bootstrap.min.css' %}">
        <!-- AdminLTE style -->
        <link rel="stylesheet" href="{% static 'lib/dist/css/adminlte.min.css' %}">
        <!-- DataTable -->
        <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.css" />
        <!-- FAVICON -->
        <link rel="shortcut icon" href="{% static 'img/Logo-UTS.png' %}" type="image/x-icon">
        <!-- Css propios -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/footer.css' %}">
        <link rel="stylesheet" href="{% static 'css/header.css' %}">
        <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
        <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
        <link rel="stylesheet" href="{% static 'css/acervo.css' %}">
        <link rel="stylesheet" href="{% static 'css/estadias.css' %}">

    </head>

    <body class="hold-transition sidebar-mini layout-fixed" id="bodyMaster">
        <!-- Site wrapper -->
        <div class="wrapper">
            <!-- Navbar -->
            {% include 'header.html' %}
            <!-- /.navbar -->

            <!-- Main Sidebar Container -->
            {% include 'sidebar.html' %}

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper mb-5">
                {% block content %}{% endblock %}
            </div>
            {% include 'footer.html' %}
            <!-- /.content-wrapper -->
        </div>
        <!-- ./wrapper -->

        <!-- SweetAlert2 v11.11.0 -->
        <script src="{% static 'lib/sweetalert2/sweetalert2.min.js' %}"></script>
        <!-- jQuery -->
        <script src="{% static 'lib/plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap 5.1.3 -->
        <script src="{% static 'lib/bootstrap/bootstrap.min.js' %}"></script>
        <!--SweetAlert 2-->
        <script src="{% static 'lib/plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'lib/dist/js/adminlte.min.js' %}"></script>
        <!-- DataTable 2.0.5-->
        <script src="{% static 'lib/DataTable/datatable.min.js' %}"></script>
        <!-- Overlay jQuey -->
        <script src="{% static 'lib/jquery-loading-overlay-2.1.7/js/loadingoverlay.min.js' %}"></script>
        <!-- Script propios -->
        <script src="{% static 'js/header.js' %}"></script>
        <script src="{% static 'js/acervo.js' %}"></script>
        <script src="{% static 'js/estadias.js' %}"></script>
        <script src="{% static 'js/notification.js' %}"></script>

        {% if messages %}
        {% for m in messages %}
        <script>
            Swal.fire({
                title: "Correcto",
                icon: "success",
                text: "{{m}}",
                showConfirmButton: false,
                timer: 2100
            })
        </script>
        {% endfor %}
        {% endif %}
        {% block js %}{% endblock %}
    </body>

</html>
