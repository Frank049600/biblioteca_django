{% load static %}
<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'lib/plugins/fontawesome-free/css/all.min.css' %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'lib/dist/css/adminlte.min.css' %}">
        <!--Css-->
        <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
        <!-- FAVICON -->
        <link rel="shortcut icon" href="{% static 'img/Logo-UTS.png' %}" type="image/x-icon">
        <title>Login</title>
    </head>

    <body id="sectionLogin">
        {% if messages %}
        {% for message in messages %}
        <div class="notification {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <section class="h-100 gradient-form">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="card rounded-3 text-black mt-4">
                        <div class="card-body mx-md-4">
                            <div class="text-center">
                                <img id="logoImgUts" src="{% static 'img/Logo-UTS.png' %}" alt="logo">
                                <h4 class="text-bold">Biblioteca Digital</h4>
                                <h5>¡Bienvenido!</h5>
                            </div>
                            <form class="form" method="post">
                                {% csrf_token %}
                                {% if form.errors_messages %}
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" arial-label="close">
                                        <span arial-hidden="true">&times;</span>
                                    </button>
                                    <strong>Error: </strong> {{ form.get_invalid_login_error }}
                                </div>
                                {% endif %}
                                <p class="text-muted mb-0 text-center">Su matricula funciona como usuario y contraseña
                                </p>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" name="username" id="form2Example11" class="form-control"
                                        placeholder="Matricula" required />
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" name="password" id="form2Example22" class="form-control"
                                        placeholder="Contraseña" required />
                                </div>
                                <div class="text-center pt-1 mb-5 pb-1">
                                    <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                        type="submit">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- jQuery -->
        <script src="{% static 'lib/plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap 5.1.3 -->
        <script src="{% static 'js/boostrap.min.js' %}"></script>
        <!--SweetAlert 2-->
        <script src="{% static 'lib/plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'lib/dist/js/adminlte.min.js' %}"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="{% static 'lib/dist/js/demo.js' %}"></script>
    </body>

</html>
