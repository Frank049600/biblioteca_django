<!-- Modal de registro de libros -->
<div class="modal fade" id="acervo_add" data-bs-backdrop="static" tabindex="-1" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Nueva adquisición</h3>
                    </div>
                    <div class="card-body">
                        {% if register %} {{ register }} {% endif %}
                        <form action="/acervo_registro/" id="tbl_addBook" method="POST">
                            {% csrf_token %}
                            <label for="title">Titulo</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-heading"></i></span>
                                </div>
                                {{ form.titulo }}
                            </div>
                            <label for="autor">Autor</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-feather-alt"></i></span>
                                </div>
                                {{ form.autor }}
                            </div>
                            <div class="row">
                                <div class="col-xl-6">
                                    <label for="edito">Editorial</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user-edit"></i></span>
                                        </div>
                                        {{ form.editorial }}
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <label for="anio">Año de edición</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                        </div>
                                        {{ form.anio }}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6">
                                    <label for="edic">Edición</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-newspaper"></i></span>
                                        </div>
                                        {{ form.edicion }}
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <label for="cant">Cantidad</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-boxes"></i></span>
                                        </div>
                                        {{ form.cant }}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6">
                                    <label for="coloca">Colocación</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-wave-square"></i></span>
                                        </div>
                                        {{ form.colocacion }}
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <label for="formato">Formato</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-eye"></i></span>
                                        </div>
                                        {{ form.formato }}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6">
                                    <label for="typeAdq">Tipo de adquisición</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-shopping-cart"></i></span>
                                        </div>
                                        {{ form.adqui }}
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <label for="typeAdq">Estado</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-eye"></i></span>
                                        </div>
                                        {{ form.estado }}
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn float-right ml-1" id="btnModalSend">Agregar</button>
                            <button type="submit" class="btn float-right ml-1" id="btnModalUpdate"
                                style="display: none;">Guardar
                                cambios</button>
                            <button type="button" class="btn btn-default float-right"
                                data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="more_info_modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Más información</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="show_more"></div>
        </div>
    </div>
</div>
