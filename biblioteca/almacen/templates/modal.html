<!-- Modal de registro de libros -->
<div class="modal fade" id="acervo_add" data-bs-backdrop="static" tabindex="-1" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Agregar nuevo libro</h3>
                    </div>
                    <div class="card-body">
                        <form action="/acervo_registro/" id="tbl_addBook" method="POST">
                            {% csrf_token %}
                            <label for="title">Titulo del libro</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-heading"></i></span>
                                </div>
                                <input type="text" name="title" class="form-control" placeholder="Titulo" required>
                            </div>
                            <div class="row">
                                <div class="col-xl-6">
                                    <label for="autor">Autor</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-feather-alt"></i></span>
                                        </div>
                                        <input type="text" name="autor" class="form-control" placeholder="Autor"
                                            required>
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <label for="edito">Editorial</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user-edit"></i></span>
                                        </div>
                                        <input type="text" name="edito" class="form-control" placeholder="Editorial"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6">
                                    <label for="typeAdq">Estado</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-eye"></i></span>
                                        </div>
                                        <select class="form-control" name="stateBook"
                                            aria-label="Default select example" required>
                                            <option selected>- Indique el estado del libro -</option>
                                            <option value="EXC">Excelente</option>
                                            <option value="BUE">Bueno</option>
                                            <option value="REG">Regular</option>
                                            <option value="MAL">Malo</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <label for="cant">Cantidad de libros</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-boxes"></i></span>
                                        </div>
                                        <input type="number" name="cant" class="form-control" placeholder="Cantidad"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6">
                                    <label for="coloca">Colocación</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-wave-square"></i></span>
                                        </div>
                                        <input type="text" name="coloca" class="form-control" placeholder="Colocación"
                                            required>
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <label for="edic">Edición</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-newspaper"></i></span>
                                        </div>
                                        <input type="text" name="edic" class="form-control" placeholder="Edición">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-6">
                                    <label for="anio">Año de publicación</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                        </div>
                                        <input type="number" name="anio" class="form-control" placeholder="Año">
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <label for="typeAdq">Tipo de adquisición</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-shopping-cart"></i></span>
                                        </div>
                                        <input type="text" name="typeAdq" class="form-control"
                                            placeholder="Adquisición">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary float-right ml-1"
                                id="btnModalSend">Agregar</button>
                            <button type="button" class="btn btn-default float-right"
                                data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="more_info_modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Más información</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="show_more"></div>
            <div class="modal-footer justify-content-end">
                <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
